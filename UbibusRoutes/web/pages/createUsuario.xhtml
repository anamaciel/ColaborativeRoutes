<div xmlns="http://www.w3.org/1999/xhtml"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:p="http://primefaces.org/ui">

    <h:form id="formUsuario" prependId="false">
        <p:growl id="messages" showDetail="true" globalOnly="true" life="6000"/>
        <h3 class="tituloForm"><h:outputText value="Cadastro de Usuário"/></h3>
        <p:panel>
            <h:panelGrid columns="2" cellpadding="5" columnClasses="col" rowClasses="breakRow">

                <h:outputLabel for="nome" value="Nome:"><span class="required">*</span></h:outputLabel>
                <h:panelGrid columns="2">
                    <p:inputText id="nome" value="#{usuarioBean.usuario.nome}" maxlength="45" size="45"
                                 title="Nome do usuário" required="true" requiredMessage="Campo obrigatório"/>
                    <p:message for="nome"/>
                </h:panelGrid>

                <h:outputLabel for="login" value="Login:"><span class="required">*</span></h:outputLabel>
                <h:panelGrid columns="2">
                    <p:inputText id="login" value="#{usuarioBean.usuario.login}" maxlength="45" size="45"
                                 title="Login para acesso" required="true" requiredMessage="Campo obrigatório"/>
                    <p:message for="login"/>
                </h:panelGrid>

                <h:outputLabel for="email" value="Email:"><span class="required">*</span></h:outputLabel>
                <h:panelGrid columns="2">
                    <p:inputText id="email" value="#{usuarioBean.usuario.email}" maxlength="45" size="45"
                                 title="Email do usuário" required="true" requiredMessage="Campo obrigatório"
                                 validatorMessage="Email inválido!">
                        <f:validateRegex pattern="^([\w\-]+\.)*[\w\- ]+@([\w\- ]+\.)+([\w\-]{2,3})$"/>
                    </p:inputText>
                    <p:message for="email"/>
                </h:panelGrid>

                <h:outputLabel for="senha" value="Senha:"><span class="required">*</span></h:outputLabel>
                <h:panelGrid columns="2">
                    <p:password id="senha" value="#{usuarioBean.usuario.senha}" promptLabel="Informe uma senha. A senha deve ter entre 6 e 20 caracteres"
                                weakLabel="Fraca" goodLabel="Média" strongLabel="Forte" feedback="true"
                                validatorMessage="A senha deve ter entre 6 e 20 caracteres" maxlength="20">
                        <f:validateRegex pattern="^.{6,20}$"/>
                    </p:password>
                    <p:message for="senha"/>
                </h:panelGrid>

                <h:outputLabel for="confirm" value="Confirme a senha:"><span class="required">*</span></h:outputLabel>
                <h:panelGrid columns="2">
                    <p:password id="confirm" value="#{usuarioBean.confirmaSenha}" promptLabel="Confirme a senha" feedback="false"/>
                    <p:message for="confirm"/>
                </h:panelGrid>

            </h:panelGrid>
            <br/>
            <p:commandButton value="Salvar" styleClass="saveButton" id="save" ajax="false" title="Salvar alterações"
                             action="#{usuarioBean.salvar}" image="ui-icon ui-icon-disk" update="messages" style="margin-left: 120px;"/>

            <p:commandButton value="Limpar" id="cancel" styleClass="cancelButton" update="@form" title="Limpar formulário"
                             immediate="true" actionListener="#{usuarioBean.limparCampos()}" image="ui-icon ui-icon-close"
                             style="margin-left: 80px;"/><br/><br/>
            <p class="dica2 ui-corner-all"><h:outputText value="Os campos marcados com um "/><span class="required">*</span> <h:outputText value=" são de preenchimento obrigatório."/></p>
        </p:panel>
    </h:form>

</div>
